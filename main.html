<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <!-- Header -->
        <h2 class="mt-4 mb-4 text-center">Cards Gallery</h2>

        <!-- Card Gallery Row -->
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Image1.jpg" class="card-img-top" alt="Image 1" data-toggle="modal" data-target="#modal1">
                    <div class="card-body">
                        <h6 class="card-title">Card 1</h6>
                        <p class="card-text">Description for Card 1.</p>
                    </div>
                </div>
            </div>

            <!-- Repeat similar structure for other cards (Card 2 to Card 6) -->
            
        </div>
    </div>

    <!-- Lightbox Modals -->
    <!-- Modal 1 -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <img src="Image1.jpg" class="img-fluid" alt="Image 1">
            </div>
        </div>
    </div>

    <!-- Repeat similar structure for other modals (Modal 2 to Modal 6) -->
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
